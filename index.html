<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ife demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <!-- top -->
    <header class="head">
         <!-- 采用双飞翼布局
            两侧固定宽，中间自适应
            -->
        <section class="head-wrap">
           <!-- 中间部分 -->
            <div class="centre">
                <div class="centre-body"></div>
            </div>
            <!-- 左右两侧 -->
            <div class="head-wrap-logo"><a href="#1">Logo</a></div>
            <nav class="head-wrap-nav">
                <a href="">Github</a>
                <a href="">Register</a>
                <a href="">Login</a>
            </nav>
        </section>
    </header>
    <!-- banner -->
    <section class="banner">
        <!-- position定位，4个小块用flex布局 -->
        <div class="banner-wrap">
            <a href="#1">1</a>
            <a class="active" href="#1">2</a>
            <a href="#1">3</a>
            <a href="#1">4</a>
        </div>
    </section>
    <!-- nav -->
    <nav class="mainNav">
        <!-- 只设置左右的border-bottom -->
        <div class="mainNav-center clearfix">
            <!-- 3个float:left -->
            <div class="active">HOME</div>
            <div>PROFILE</div>
            <div>ABOUT</div>
        </div>
    </nav>
    <!-- 
        content部分,使用flex布局
    -->
    <article class="main">
        <section class="main-content main-content1">This is Content 1</section>
        <section class="main-content main-content2">MaybeContent 2</section>
        <section class="main-content main-content3">content 3</section>
        <section class="main-content main-content4">content 4</section>
        <section class="main-content main-content5">content 5</section>
        <section class="main-content main-content6">content 6</section>
        <section class="main-content main-content7">content 7</section>
        <section class="main-content main-content8">content 8</section>
        <section class="main-content main-content9">content 9</section>
        <section class="main-content main-content10">content 10</section>

    </article>
    <!-- footer -->
    <footer class="footer">
        &copy; 2018 ife.baidu.com
    </footer>
</body>

</html>
